{% extends 'base.html' %}
{% load bootstrap_toolkit %}

{% block body_block %}

    <div class="page-header">
        <h1>Add a Category</h1>
    </div>

    <form id="category_form" method="post" action="{% url 'add_category' %}">

        {% csrf_token %}
        {{ form|as_bootstrap }}
        <br>
        <button class="btn btn-primary" type="submit" name="submit">Create Category</button>
    </form>

{% endblock %}
